<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Super Contacts</title>

</head>
<body>
    <div id="back">
        <img id="backArrow" src="images/back_arrow.png" />
        <h3>Back</h3>
    </div>
    <div class="container">
        <img src="images/lazyTitle.png" alt="SuperContacts" class="center">
        <div class="form-container">
            <section>
                <h1>Login</h1>
                <label id="userLabel">Username: </label>
                <input id="enterUsername" type="text" name="username" placeholder="Username">
                <br />
                <label id="passLabel">Password: </label>
                <input id="enterPassword" type="password" name="password" placeholder="Password">
                <br />
                <button id="loginButton" type="button" role="button">Login</button>
                <br />
                <br />
                <br />
            </section>
        </div>
    </div>
</body>
<footer>
    <!-- javascript -->
    <script type="text/javascript" src="js/login.js"></script>
</footer>
</html>
